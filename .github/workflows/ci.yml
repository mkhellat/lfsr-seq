name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y sagemath || echo "SageMath installation failed, tests will be skipped"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install build pytest pytest-cov
    
    - name: Build package
      run: python -m build
    
    - name: Install package
      run: pip install dist/*.whl
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=lfsr --cov-report=term-missing || echo "Tests failed or SageMath not available"
      continue-on-error: true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black ruff mypy
    
    - name: Check code formatting with black
      run: black --check .
      continue-on-error: true
    
    - name: Run ruff linter
      run: ruff check .
      continue-on-error: true
    
    - name: Run mypy type checking
      run: mypy lfsr/ || echo "Type checking completed with warnings"
      continue-on-error: true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Check build artifacts
      run: |
        ls -lh dist/
        test -f dist/*.whl || exit 1
        test -f dist/*.tar.gz || exit 1

