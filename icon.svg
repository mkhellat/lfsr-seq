<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Shift register cells (boxes) -->
  <rect x="20" y="50" width="12" height="20" fill="white" stroke="black" stroke-width="2"/>
  <rect x="36" y="50" width="12" height="20" fill="white" stroke="black" stroke-width="2"/>
  <rect x="52" y="50" width="12" height="20" fill="white" stroke="black" stroke-width="2"/>
  <rect x="68" y="50" width="12" height="20" fill="white" stroke="black" stroke-width="2"/>
  <rect x="84" y="50" width="12" height="20" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Shift arrows between cells -->
  <line x1="32" y1="60" x2="36" y2="60" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="48" y1="60" x2="52" y2="60" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="64" y1="60" x2="68" y2="60" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="80" y1="60" x2="84" y2="60" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Output arrow -->
  <line x1="96" y1="60" x2="108" y2="60" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Feedback connections (XOR/tap connections) -->
  <!-- Tap from cell 1 -->
  <line x1="26" y1="50" x2="26" y2="40" stroke="black" stroke-width="1.5"/>
  <line x1="26" y1="40" x2="50" y2="40" stroke="black" stroke-width="1.5"/>
  <line x1="50" y1="40" x2="50" y2="30" stroke="black" stroke-width="1.5"/>
  <line x1="50" y1="30" x2="70" y2="30" stroke="black" stroke-width="1.5"/>
  <line x1="70" y1="30" x2="70" y2="20" stroke="black" stroke-width="1.5"/>
  <line x1="70" y1="20" x2="90" y2="20" stroke="black" stroke-width="1.5"/>
  <line x1="90" y1="20" x2="90" y2="50" stroke="black" stroke-width="1.5"/>
  
  <!-- Tap from cell 3 -->
  <line x1="58" y1="50" x2="58" y2="35" stroke="black" stroke-width="1.5"/>
  <line x1="58" y1="35" x2="90" y2="35" stroke="black" stroke-width="1.5"/>
  <line x1="90" y1="35" x2="90" y2="50" stroke="black" stroke-width="1.5"/>
  
  <!-- XOR symbol (circle with plus) at feedback point -->
  <circle cx="90" cy="50" r="4" fill="white" stroke="black" stroke-width="1.5"/>
  <line x1="88" y1="50" x2="92" y2="50" stroke="black" stroke-width="1.5"/>
  <line x1="90" y1="48" x2="90" y2="52" stroke="black" stroke-width="1.5"/>
  
  <!-- Input arrow to first cell -->
  <line x1="10" y1="60" x2="20" y2="60" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="black"/>
    </marker>
  </defs>
  
  <!-- Binary representation (optional decorative element) -->
  <text x="64" y="100" font-family="monospace" font-size="10" fill="black" text-anchor="middle">LFSR</text>
</svg>

